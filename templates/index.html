<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>To do list</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
              <div class="card rounded-3">
                <div class="card-body p-4">
      
                  <h4 class="text-center my-3 pb-3">To Do App</h4>
      
                  
      
                  <table class="table mb-4">
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Todo item</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for item in items %}
                      <tr>
                        <th scope="row">.</th>
                        <td>{{item.content}}</td>
                        <td>
                            <form action="/delete_item/{{item.id}}/" method = "post">{% csrf_token %}
                                <button type="submit" value="Delete" class="btn btn-danger">Delete</button>
                            </form> 
                        </td>
                      </tr>
                    {% endfor %}
                    


                    <form action="/add_item/" method = "post" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                        {% csrf_token %}
                        <div class="col-12">
                          <div class="form-outline">
                            <input  type="text" name="content" id="form1" class="form-control" placeholder="Enter a task here"/>
                          </div>
                        </div>
                        <button type="submit" value="Add Todo Item" class="btn btn-success">Save</button>
                      </form>
                    </tbody>
                  </table>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
